services:
  aetheria:
    build: .
    container_name: aetheria_game
    ports:
      - "3002:3001"
    volumes:
      # Map current directory to /app in container for Hot Reload
      - .:/app
      # Prevent local node_modules from overwriting container's node_modules
      - /app/node_modules
    environment:
      - NODE_ENV=production
    # Resource limits to keep it lightweight
    deploy:
      resources:
        limits:
          cpus: '0.50'
          memory: 1024M
    # Log rotation to prevent disk saturation
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  save-server:
    build: .
    container_name: aetheria_save_server
    ports:
      - "3003:3003"
    volumes:
      - .:/app
      - /app/node_modules
      - ./saves:/app/saves
    environment:
      - NODE_ENV=production
    command: npm run save-server
    # Resource limits
    deploy:
      resources:
        limits:
          cpus: '0.25'
          memory: 256M
    logging:
      driver: "json-file"
      options:
        max-size: "5m"
        max-file: "2"
