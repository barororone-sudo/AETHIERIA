<!DOCTYPE html>
<html>

<head>
    <title>Inventory Test</title>
    <style>
        body {
            margin: 0;
            background: #222;
            color: white;
            font-family: Arial;
        }

        #pause-menu {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.85);
            backdrop-filter: blur(10px);
            z-index: 1000;
            display: flex;
            justify-content: center;
            align-items: center;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s ease;
        }

        #pause-menu.visible {
            opacity: 1;
            pointer-events: all;
        }

        .pause-menu-container {
            display: flex;
            gap: 40px;
            width: 90%;
            max-width: 1200px;
            height: 80%;
            background: rgba(20, 20, 30, 0.95);
            border: 2px solid rgba(255, 215, 0, 0.3);
            border-radius: 12px;
            padding: 40px;
            box-shadow: 0 10px 50px rgba(0, 0, 0, 0.5);
        }

        .btn-action {
            display: block;
            width: 100%;
            padding: 15px;
            margin: 10px 0;
            background: rgba(255, 215, 0, 0.2);
            border: 2px solid #FFD700;
            color: #FFD700;
            font-size: 18px;
            cursor: pointer;
            border-radius: 8px;
        }

        .btn-action:hover {
            background: rgba(255, 215, 0, 0.4);
        }

        #inventory-grid {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 10px;
            padding: 20px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 8px;
            min-height: 300px;
        }

        .inv-tab {
            padding: 10px 20px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: white;
            cursor: pointer;
        }

        .inv-tab.active {
            background: rgba(255, 215, 0, 0.3);
            border-color: #FFD700;
            color: #FFD700;
        }
    </style>
</head>

<body>
    <h1 style="padding: 20px;">Press 'I' to toggle inventory</h1>

    <div id="pause-menu">
        <div class="pause-menu-container">
            <!-- Left: Buttons -->
            <div style="flex: 1;">
                <h1 style="color:white; margin-bottom:40px;">PAUSE</h1>
                <button class="btn-action">REPRENDRE</button>
                <button class="btn-action">SAUVEGARDER</button>
                <button class="btn-action">T√âL√âCHARGER</button>
                <button class="btn-action">QUITTER</button>
            </div>

            <!-- Right: Inventory -->
            <div style="flex: 2; display: flex; flex-direction: column;">
                <div style="display: flex; gap: 10px; margin-bottom: 20px;">
                    <button class="inv-tab active">TOUT</button>
                    <button class="inv-tab">ARMES</button>
                    <button class="inv-tab">SOIN</button>
                    <button class="inv-tab">MAT√âRIAUX</button>
                </div>
                <div id="inventory-grid">
                    <div style="background: rgba(255,255,255,0.1); padding: 20px; text-align: center;">Item 1</div>
                    <div style="background: rgba(255,255,255,0.1); padding: 20px; text-align: center;">Item 2</div>
                    <div style="background: rgba(255,255,255,0.1); padding: 20px; text-align: center;">Item 3</div>
                </div>

                <div style="margin-top: 20px; color: #aaa; font-style: italic;">
                    S√©lectionnez un objet pour l'utiliser.
                </div>
            </div>
        </div>
    </div>

    <script>
        const menu = document.getElementById('pause-menu');
        let isOpen = false;

        window.addEventListener('keydown', (e) => {
            if (e.code === 'KeyI') {
                isOpen = !isOpen;
                if (isOpen) {
                    menu.classList.add('visible');
                    console.log('‚úÖ Menu opened, class added');
                } else {
                    menu.classList.remove('visible');
                    console.log('‚ùå Menu closed, class removed');
                }
            }
        });

        console.log('üéÆ Test page loaded. Press I to toggle menu.');
        console.log('Menu element:', menu);
        console.log('Has visible class:', menu.classList.contains('visible'));
    </script>
</body>

</html>
